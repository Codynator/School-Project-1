<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="./Styles/indexStyle.css">
    <link rel="stylesheet" href="./Styles/navStyle.css">
    <link rel="stylesheet" href="./Styles/footerStyle.css">
    <link rel="stylesheet" href="./Styles/loginPage.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 200,
                'GRAD' 200,
                'opsz' 48
        }
    </style>
</head>

<body>
    <nav>
        <div class="btn-1">
            <button class="back-btn" id="back-btn"><span class="material-symbols-outlined"
                    style="font-size: 130%;">arrow_back</span>Powrót</button>
        </div>

        <div class="nav-btn2">
            <h2>Deep<b>View</b> Cinema</h2>
        </div>
    </nav>

    <main>
        <div class="container" id="container">
            <h1>Zaloguj się</h1>

            <form id="login-form">
                <input type="text" id="nickInput" placeholder="pseudonim"><br>
                <input type="email" id="emailInput" placeholder="adres email" autocomplete="off"><br>
                <input type="password" id="passwordInput" placeholder="hasło"><br>
                <input type="password" id="confirmInput" placeholder="powtórz hasło" style="display: none;"><br>
                <p id="par-2"></p>
                <button type="submit" id="submitButton">Zaloguj się</button><br>
                <p id="par-1">Nie masz konta? Zarejestruj się!</p>
            </form>
        </div>
    </main>

    <script src="./Scripts/loginPageScript.js"></script>
</body>

</html>
