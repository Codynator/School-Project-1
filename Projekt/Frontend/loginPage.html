<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="./Styles/indexStyle.css">
    <link rel="stylesheet" href="./Styles/navStyle.css">
    <link rel="stylesheet" href="./Styles/footerStyle.css">
    <link rel="stylesheet" href="./Styles/loginPage.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 200,
                'GRAD' 200,
                'opsz' 48
        }
    </style>
</head>

<body>
    <nav>
        <div class="btn-1">
            <button class="back-btn"><span class="material-symbols-outlined"
                    style="font-size: 130%;">arrow_back</span>Powrót</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Zaloguj się</h1>

            <form action="" id="login-form" autocomplete="off">
                <input type="text" id="nick-input" placeholder="pseudonim"><br>
                <input type="email" id="email-input" placeholder="adres email" autocomplete="off"><br>
                <input type="password" id="password-input" placeholder="hasło"><br>
                <button type="submit" id="submit-button">Zaloguj się</button><br>
                <p>Nie masz konta? Zarejestruj się!</p>
            </form>
        </div>
    </main>

    <footer>
        <p id="par-copy">© Nataniel Krzempek</p>
        <p>null@gaymail.com</p>
    </footer>

    <script src="./Scripts/dateScript.js"></script>
    <script src="./Scripts/themeChanger.js"></script>
</body>

</html>
